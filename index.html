<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="calculator">
        <h1>NEXT Calculator</h1>
        <div class="display-container">
            <div class="input-container">
                <input type="text">
            </div>

            <div class="separator"></div>
 
            <div class="result-container">
                <label for="input">Result:</label>
                <input type="text"  readonly>
            </div>
        </div>

        <div class="separator"></div>

        <button class="button clear">C</button>

        <div class="numbers">
            <button class="button num1">1</button>
            <button class="button num2">2</button>
            <button class="button num3">3</button>

            <button class="button num4">4</button>
            <button class="button num5">5</button>
            <button class="button num6">6</button>

            <button class="button plus">+</button>
            <button class="button minus">-</button>
            <button class="button times">*</button>
            <button class="button divide">/</button>
            <div class="button bracket-left">(</div>
            <div class="button bracket-right">)</div>   
            <button class="button percent">%</button>
            <button class="button sqrt">âˆš</button>
            <button class="button square super">x<sup>2</sup></button>
            <div class="button equals">=</div>         

            <button class="button num7">7</button>
            <button class="button num8">8</button>
            <button class="button num9">9</button>

            <button class="dot button">.</button>
            <button class="button num0">0</button>
            
        </div>


    </div>
    




</body>
</html>
